<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Button Styles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body style="background: #d5d0d2">    
    <h1 style="text-align: center">Button Styles</h1>
    <p style=" font-family: 'Roboto', sans-serif;">Icons: <a href="https://fontawesome.com" target="_blanc">Fontawesome</a></p>
    <h3>First wave</h3>
    <button class="btn">Basic</button>
    <button class="btn primary">Primary</button>
    <button class="btn dark">Dark</button>
    <button class="btn yellow">Yellow</button>
    <button class="btn deep">Deep</button>
    <button class="btn ocean">Ocean</button>
    <button class="btn orange">Orange</button>
    <button class="btn sunset">Sunset</button>
    <button class="btn night">Night</button>
    <button class="btn heart">Heart</button>
    <button class="btn brown">Brown</button>
    <button class="btn green-black">Green black</button>
    <button class="btn green">Green</button>
    <h3>Second wave</h3>
    <button class="btn circle">Basico</button>
    <button class="btn primary circle">Primary</button>
    <button class="btn dark circle">Dark</button>
    <button class="btn yellow circle">Yellow</button>
    <button class="btn deep circle">Deep</button>
    <button class="btn ocean circle">Ocean</button>
    <button class="btn orange circle">Orange</button>
    <button class="btn sunset circle">Sunset</button>
    <button class="btn night circle">Night</button>
    <button class="btn heart circle">Heart</button>
    <button class="btn brown circle">Brown</button>
    <button class="btn green-black circle">Green black</button>
    <button class="btn green circle">Green</button>
    <h3>Third wave</h3>
    <button class="btn reverse-primary">Reverse primary</button>
    <button class="btn reverse-dark">Reverse dark</button>
    <button class="btn reverse-yellow">Reverse yellow</button>
    <button class="btn reverse-ocean">Reverse Ocean</button>
    <button class="btn reverse-deep">Reverse deep</button>
    <button class="btn reverse-orange">Reverse orange</button>
    <button class="btn reverse-sunset">Reverse Sunset</button>
    <button class="btn reverse-night">Reverse Night</button>
    <button class="btn reverse-heart">Reverse Heart</button>
    <button class="btn reverse-brown">Reverse Brown</button>
    <button class="btn reverse-green-black">Reverse Green black</button>
    <button class="btn reverse-green">Reverse Green</button>
    <h3>Fourth  wave</h3>
    <button class="btn"><i class="fab fa-amazon"></i></button>
    <button class="btn primary"><i class="fab fa-amazon-pay"></i></button>
    <button class="btn dark"><i class="fab fa-blogger"></i></button>
    <button class="btn yellow"><i class="fab fa-bitcoin"></i></button>
    <button class="btn deep"><i class="fab fa-apple-pay"></i></button>
    <button class="btn ocean"><i class="fab fa-blackberry"></i></button>
    <button class="btn orange"><i class="fas fa-angle-down"></i></button>
    <button class="btn sunset"><i class="fab fa-angular"></i></button>
    <button class="btn night"><i class="fab fa-cc-visa"></i></button>
    <button class="btn heart"><i class="fab fa-cc-mastercard"></i></button>
    <button class="btn brown"><i class="fas fa-cheese"></i></button>
    <button class="btn green-black"><i class="fas fa-check-circle"></i></button>
    <button class="btn green"><i class="fas fa-check-double"></i></button>
    <h3>Fifth  wave</h3>
    <button class="btn circle"><i class="fas fa-wifi"></i></button>
    <button class="btn primary circle"><i class="fab fa-facebook-square"></i></button>
    <button class="btn dark circle"><i class="fas fa-plus"></i></button>
    <button class="btn yellow circle"><i class="fas fa-umbrella-beach"></i></button>
    <button class="btn deep circle"><i class="fas fa-key"></i></button>
    <button class="btn ocean circle"><i class="far fa-snowflake"></i></button>
    <button class="btn orange circle"><i class="fas fa-sim-card"></i></button>
    <button class="btn sunset circle"><i class="far fa-file-powerpoint"></i></button>
    <button class="btn night circle"><i class="fab fa-phoenix-framework"></i></button>
    <button class="btn heart circle"><i class="fab fa-google-plus-g"></i></button>
    <button class="btn brown circle"><i class="fas fa-pen-square"></i></button>
    <button class="btn green-black circle"><i class="far fa-money-bill-alt"></i></button>
    <button class="btn green circle"><i class="fas fa-user-plus"></i></button>
    <h3>Sixth  wave</h3>
    <button class="btn reverse-primary"><i class="fas fa-wifi"></i></button>
    <button class="btn reverse-dark"><i class="fab fa-facebook-square"></i></button>
    <button class="btn reverse-yellow"><i class="fas fa-plus"></i></button>
    <button class="btn reverse-deep"><i class="fas fa-umbrella-beach"></i></button>
    <button class="btn reverse-ocean"><i class="fas fa-user-plus"></i></button>
    <button class="btn reverse-orange"><i class="fas fa-key"></i></button>
    <button class="btn reverse-sunset"><i class="far fa-snowflake"></i></button>
    <button class="btn reverse-night"><i class="fas fa-sim-card"></i></button>
    <button class="btn reverse-heart"><i class="far fa-file-powerpoint"></i></button>
    <button class="btn reverse-brown"><i class="fab fa-phoenix-framework"></i></button>
    <button class="btn reverse-green-black"><i class="fab fa-google-plus-g"></i></button>
    <button class="btn reverse-green"><i class="fas fa-pen-square"></i></button>
</body>
</html>
